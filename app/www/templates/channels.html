<ion-view view-title="Channels">
  <ion-content>
    <div class="item item-divider">Current Channels</div>
    <a href="#" class="item item-icon-right" ng-repeat="channel in curr_channels">
	   <i class="icon ion-arrow"></i>
	   {{channel.title}}
	</a>

    <div class="item item-divider">Past Channels</div>
  	<a href="#" class="item item-icon-right" ng-repeat="channel in past_channels">
    	<i class="icon ion-arrow"></i>
    	{{channel.title}}
  	</a>
  </ion-content>
</ion-view>
