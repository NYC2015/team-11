<ion-view view-title="Level 2">
  <ion-content>

    <div class="item item-divider">
      Gather Requirements
    </div>

    <div class="button-bar">
	  <a class="button button-stable">Service</a>
	  <a class="button button-light">Product</a>
	</div>

    <div class="item item-divider">
      Instructions
    </div>

    <div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Who is the customer?</span>
	    <input type="text" placeholder="Ex: Parents, students">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">What does the product help them do?</span>
	    <input type="text" placeholder="Ex: Helps them lift things more easily">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">What else does the product help them do?</span>
	    <input type="text" placeholder="Ex: Scratches their back">
	  </label>
	</div>
    
      <button class="button button-full button-balanced">
        Send to Moderator
      </button>

  </ion-content>
</ion-view>
